name: Publish to npm

on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - run: bun run typecheck

      - run: bun run build

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - uses: JS-DevTools/npm-publish@v4
        with:
          access: public
          provenance: true
